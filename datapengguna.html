<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPK Electre - Data Pengguna</title>
    <link rel="stylesheet" href="Assets/styles/datapengguna.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <i class="fas fa-database"></i>
                <span>SPK ELECTRE</span>
            </div>
            
            <div class="menu">
                <a href="#" class="menu-item">
                    <i class="fas fa-chart-line"></i>
                    Dashboard
                </a>
                <div class="menu-section">
                    <span class="section-title">MASTER DATA</span>
                    <a href="#" class="menu-item">Data Kriteria</a>
                    <a href="#" class="menu-item">Data Alternatif</a>
                    <a href="#" class="menu-item">Data Penilaian</a>
                    <a href="#" class="menu-item">Data Perhitungan</a>
                    <a href="#" class="menu-item">Data Hasil Akhir</a>
                </div>
                <div class="menu-section">
                    <span class="section-title">MASTER USER</span>
                    <a href="#" class="menu-item active">Data Pengguna</a>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <div class="admin-section">
                    <span>ADMIN</span>
                    <i class="fas fa-user"></i>
                </div>
            </div>

            <div class="content">
                <h2>
                    <i class="fas fa-users"></i>
                    Data Pengguna
                </h2>

                <div class="data-controls">
                    <button class="add-button">
                        <i class="fas fa-plus"></i> Tambah Data
                    </button>
                </div>

                <div class="data-table">
                    <div class="table-header">
                        <div class="entries-control">
                            Show 
                            <select id="entriesSelect">
                                <option value="10">10</option>
                                <option value="25">25</option>
                                <option value="50">50</option>
                            </select>
                            entries
                        </div>
                        <div class="search-control">
                            Search: <input type="text" id="searchInput">
                        </div>
                    </div>

                    <table>
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Email</th>
                                <th>Nama</th>
                                <th>Level</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="userData">
                            <!-- Data will be populated by JavaScript -->
                        </tbody>
                    </table>

                    <div class="table-footer">
                        <div class="entries-info">Showing 1 to 2 of 2 entries</div>
                        <div class="pagination">
                            <button class="prev-btn">Previous</button>
                            <button class="page-btn active">1</button>
                            <button class="next-btn">Next</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Tambahkan kode ini di dalam tag body, sebelum closing tag -->
<div id="addUserModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Tambah Data Pengguna</h2>
        <form id="addUserForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="nama">Nama:</label>
                <input type="text" id="nama" name="nama" required>
            </div>
            <div class="form-group">
                <label for="level">Level:</label>
                <select id="level" name="level" required>
                    <option value="admin">Admin</option>
                    <option value="user">User</option>
                </select>
            </div>
            <div class="form-buttons">
                <button type="submit" class="submit-btn">Simpan</button>
                <button type="button" class="cancel-btn">Batal</button>
            </div>
        </form>
    </div>
</div>
    <script src="Assets/styles/datapengguna.js"></script>
</body>
</html>
